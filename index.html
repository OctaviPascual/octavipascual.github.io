---
layout: default
title: Blog
---

<ul class=menu>
  <li><span class="menu__item menu__item_selected" href="/">Blog</span>
  <li><a class="menu__item" href="/projects/">Projects</a>
  <li><a class="menu__item" href="/about/">About</a>
</ul>

<div class="post">

  <h1>2018</h1>
  {% for post in site.posts %}
    {% assign year = post.date | date: "%-Y" %}
    {% if year == "2018" and post.draft != true %}
      <p><a href="{{ post.url }}">{{ post.title }}</a> <span class=date>{{ post.date | date: "%d/%m"}}</span>
    {% endif %}
  {% endfor %}

</div>
